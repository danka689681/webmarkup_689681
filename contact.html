<body id="contact" class="generalNav">
    <section class="head">
        <header class="mainHeader">
            <img src="media/logo.svg" width="150px" height="150px" alt="Logo" title="Logo" />
            <h1 class="title">The best travel agency</h1>
            <h2 class="title">Discover new places</h2>
        </header>
        <nav>
            <input type="checkbox" id="menuCheck" class="menuCheck" />
            <label for="menuCheck" class="menuBars"><i class="fas fa-bars"></i></label>

        </nav>

    <section class="bodySection" id="contactSection">
        <form>
            <fieldset>
                <legend>Contact</legend>
                <section class="contactInput">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </section>
                <section class="contactInput">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </section>
                <section class="contactTextarea">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </section>
                <button type="submit" class="submit">Submit</button>
            </fieldset>
        </form>
        <aside>
            <a class="imageContainer" href="https://www.tui.nl/reizen/griekenland/santorini/?clearmodel=1">
                <figure>
                    <img src="media/santorini.jpg" alt="Santorini" title="Santorini" />

                </figure>
